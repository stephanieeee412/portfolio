<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top py-3">
  <div class="container-xl">
    <a class="navbar-brand d-flex align-items-center gap-3" href="index.html">
      <span class="brand-badge">S</span>
      <span class="fw-bold">Stephanie Tan Qian Hwee</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse justify-content-end" id="nav">
      <div class="navbar-nav gap-2">
        <a class="nav-link nav-pill" href="index.html">Home</a><a class="nav-link nav-pill" href="projects.html">Project</a><a class="nav-link nav-pill" href="resume.html">Resume</a><a class="nav-link nav-pill active" href="contact.html">Contact</a>
      </div>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container-xl">
    <h1 class="section-title">Contact</h1>
    <div class="section-underline"></div>
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card-soft p-4 p-lg-5 h-100">
          <div class="kicker mb-3"><span style="width:10px;height:10px;border-radius:999px;background:rgba(99,102,241,1);display:inline-block"></span> LET'S CONNECT</div>
          <p class="lead-hero mb-4">
            Want to collaborate or ask about my projects? Drop me a message — I usually reply fast.
          </p>
          <div class="d-flex flex-column gap-3">
            <a class="icon-chip" href="mailto:tanstephanie0412@gmail.com"><i class="bi bi-envelope"></i> tanstephanie0412@gmail.com</a>
            <a class="icon-chip" href="resume.html"><i class="bi bi-file-earmark-text"></i> View Resume</a>
            <a class="icon-chip" href="projects.html"><i class="bi bi-grid"></i> View Projects</a>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card-soft p-4 p-lg-5 h-100">
          <div class="kicker mb-3"><span style="width:10px;height:10px;border-radius:999px;background:rgba(236,72,153,1);display:inline-block"></span> QUICK MESSAGE</div>
          <form onsubmit="return sendMail();">
            <div class="mb-3">
              <label class="form-label fw-bold">Your Name</label>
              <input class="form-control form-control-lg" id="name" placeholder="e.g. Alex Tan" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Your Email</label>
              <input type="email" class="form-control form-control-lg" id="email" placeholder="e.g. alex@email.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Message</label>
              <textarea class="form-control form-control-lg" id="msg" rows="5" placeholder="Write your message..." required></textarea>
            </div>
            <button class="btn btn-primary-soft btn-soft" type="submit">
              <i class="bi bi-send me-2"></i>Send
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container-xl d-flex justify-content-between flex-wrap gap-2">
    <div>© <span id="y"></span> Stephanie Tan Qian Hwee</div>
    <div class="d-flex gap-3">
      <a class="text-decoration-none" href="index.html"><i class="bi bi-house"></i> Home</a>
      <a class="text-decoration-none" href="assets/Stephanie_Tan_Qian_Hwee_Resume.pdf" download><i class="bi bi-download"></i> Resume PDF</a>
    </div>
  </div>
</footer>

<script>
document.getElementById('y').textContent = new Date().getFullYear();
function sendMail(){
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const msg = document.getElementById('msg').value.trim();
  const subject = encodeURIComponent('Portfolio Contact — ' + name);
  const body = encodeURIComponent('From: ' + name + ' (' + email + ')\n\n' + msg);
  window.location.href = 'mailto:hello@reallygreatsite.com?subject=' + subject + '&body=' + body;
  return false;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
